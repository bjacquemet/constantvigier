    </main>
  </div>

  <footer>
    <div class="quote">
      <em>{{ .Site.Params.footer.content }}</em>
    </div>

    <div class="social-media">
      {{- partial "socialmedia.html" -}}
    </div>
  </footer>

  {{ template "_internal/google_analytics.html" . }}

  <!-- LIGHTGALLERY JS -->
  <!-- <script src="https://cdn.jsdelivr.net/g/lightgallery,lg-autoplay,lg-fullscreen,lg-thumbnail,lg-video"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.7.2/js/lightgallery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lg-video/1.3.0/lg-video.js"></script>
  <!-- https://cdn.jsdelivr.net/g/lightgallery,lg-autoplay,lg-fullscreen,lg-hash,lg-share,lg-thumbnail,lg-video,lg-zoom -->
  <script>

    document.querySelector('.hamburger').addEventListener('click', function () {
      var om = document.querySelector(".overlay-menu");
      if (document.querySelector('.hamburger').classList.contains("cross")) {
        this.classList.remove("cross");
        om.style.opacity = "0";
        om.style.width = "0%";
        om.style.height = "0%";
      }
      else {
        this.classList.add("cross");
        om.style.width = "100%";
        om.style.height = "100vh";
        om.style.opacity = "1";
      }
    });

    // LIGHTGALLERY
    $(document).ready(function() {
      $('#lightgallery').lightGallery({
        selector: '.gallery-item'
      });
    });
  </script>
</body>
</html>
