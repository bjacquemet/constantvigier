{{ partial "header" . }}

  <div class="container creations">
    {{ if .Params.Is16 }}
    <div class="back">
      <a href="/creations" title="back_button">
        <button>
          BACK
        </button>
      </a>
    </div>
    {{ end }}
    {{ .Content }}
    <ul class="creations">
    {{ range .Pages.ByDate.Reverse }}
      {{- partial "creationlist" . -}}
    {{ end }}
    </ul>
  </div>

{{ partial "footer" . }}
